title: Knowledge Tree
description: >- 
  Resumos de inform√°tica para todos!
include: ['_pages']
exclude: ['_includes/notes_graph.json']
url: samuuuh.github.io
baseurl: /knowledge-tree

# Build settings
plugins:
  - jekyll-last-modified-at

sass:
  style: compact

collections:
  notes:
    output: true
    permalink: /:path/:slug
    
defaults:
- scope:
    path: "**/*"
  values:
    layout: "default"
- scope:
    path: "_notes/**/*.md"
  values:
    layout: "note"
